<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <section class="card card__profile">
        <div class="card__profile--top">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson profile image"
            class="profile__img"
          />
          <div class="card__profile--text">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="card__profile--lower">
          <button class="filterBtn">Daily</button>
          <button class="filterBtn activeBtn">Weekly</button>
          <button class="filterBtn">Monthly</button>
        </div>
      </section>

      <section class="card card__work">
        <div class="card__content">
          <div class="card__content--upper">
            <h2 class="category__title">Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="elipsis" />
          </div>

          <div class="card__content--lower">
            <h3 class="time">32hrs</h3>
            <span class="previousTime">Last week - 36hrs</span>
          </div>
        </div>
      </section>

      <section class="card card__play">
        <div class="card__content">
          <div class="card__content--upper">
            <h2 class="category_title">Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="elipsis" />
          </div>

          <div class="card__content--lower">
            <h3 class="time">32hrs</h3>
            <span class="previousTime">Last week - 36hrs</span>
          </div>
        </div>
      </section>

      <section class="card card__study">
        <div class="card__content">
          <div class="card__content--upper">
            <h2 class="category_title">Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="elipsis" />
          </div>

          <div class="card__content--lower">
            <h3 class="time">32hrs</h3>
            <span class="previousTime">Last week - 36hrs</span>
          </div>
        </div>
      </section>

      <section class="card card__exercise">
        <div class="card__content">
          <div class="card__content--upper">
            <h2 class="category_title">Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="elipsis" />
          </div>

          <div class="card__content--lower">
            <h3 class="time">32hrs</h3>
            <span class="previousTime">Last week - 36hrs</span>
          </div>
        </div>
      </section>

      <section class="card card__social">
        <div class="card__content">
          <div class="card__content--upper">
            <h2 class="category_title">Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="elipsis" />
          </div>

          <div class="card__content--lower">
            <h3 class="time">32hrs</h3>
            <span class="previousTime">Last week - 36hrs</span>
          </div>
        </div>
      </section>

      <section class="card card__selfCare">
        <div class="card__content">
          <div class="card__content--upper">
            <h2 class="category_title">Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="elipsis" />
          </div>

          <div class="card__content--lower">
            <h3 class="time">32hrs</h3>
            <span class="previousTime">Last week - 36hrs</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
